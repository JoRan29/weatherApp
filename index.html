<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          width="50px"
          src="https://images.vexels.com/media/users/3/154435/isolated/preview/7c70c87690aa958aa0fc942c21b5bb69-dark-cloud-icon-by-vexels.png"
          alt=""
        />
      </div>
    </div>
    <div class="location">
      <h1 class="locationTimezone">-</h1>
      <p>
        <img src="" alt="" />
      </p>
    </div>
    <div class="temperature">
      <div class="degreeSection">
        <h2 class="temperatureDegree"><span class="tempSpan"></span></h2>
      </div>
      <div class="temperatureDescription">-</div>
    </div>
    <footer class="footer">
      <p> Copyright Â© 2020 <span>Jo Ran</span> </p> 
    </footer>
    <script src="app.js"></script>
  </body>
</html>
